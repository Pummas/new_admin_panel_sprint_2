version: '3'
services:
  backend:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate &&
          python manage.py runserver 0.0.0.0:${HTTP_PORT:-8000}"
    #             gunicorn web_infra.wsgi:application --bind 0.0.0.0:${HTTP_PORT:-8000}"
    #    expose:
    #      - ${HTTP_PORT:-8000}
    ports:
      - "${HTTP_PORT:-8000}:8000"
    env_file:
      - app/config/.env
